    <script>
    $(document).ready(function() {
        var fechaActual = new Date();
        var options = { day: 'numeric' , month: 'numeric', year: 'numeric'};
        var fechaFormateada = fechaActual.toLocaleDateString('es-ES', options);
        var fecha = fechaFormateada.split('/');
        console.log(fecha)
        if(fecha[0]<10)
        {
            fecha[0] = '0'+fecha[0];
        }
        if(fecha[1]<10)
        {
            fecha[1] = '0'+fecha[1];
        }
        var new_fecha = fecha[2]+'-'+fecha[1] +'-'+fecha[0]
        console.log(new_fecha)
        
        $("#txt_fecha").val(new_fecha);
        lista_visitantes();
    });

    function perfil_visitas(id)
    {
        location.href='perfil_visita.html?id='+id
    }

    function show_ticket(id)
    {
        datos_visitante(id);
        $('#myModal').modal('show');
    }
</script>

        $(document).ready(function() {

            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
